<!DOCTYPE html>
<html>
<head>
    <title>Kirby Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="points player1-position">
        <div class=points-content>
            <div>Kirby</div>
            <div class="p1-points point">0</div>
        </div>
    </div>
    <div class="points player2-position">
        <div class=points-content>
            <div>Pikachu</div>
            <div class="p2-points point">0</div>
        </div>
    </div>

    <div id=winner>Winner</div>
    <div id=go>GO</div>
    <div id=counter></div>
    <div id=again>Again?</div>

    <div class="player player1"><img src="static/kirby.gif" ></div>
    <div class="player player2"><img src="static/pikachu.gif" ></div>
</body>
<script src="app.js"></script>
</html>
